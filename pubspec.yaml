name: email_sender
description: "Programma per Inviare Email a Mailing List per Daniele"
publish_to: 'none'
version: 0.2.0


environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^8.1.4
  excel: ^4.0.6
  mailer: ^6.0.0
  fluent_ui: ^4.9.2
  system_theme: ^3.1.2
  flutter_acrylic: ^1.1.4
  provider: ^6.1.2
  window_manager: ^0.4.3
  url_launcher: ^6.3.1
  go_router: ^14.6.0
  shared_preferences: ^2.3.3
  syncfusion_flutter_xlsio: ^27.2.2
  path_provider: ^2.1.5
  flutter_syntax_view: ^4.1.0
  google_fonts: ^6.2.1
  syncfusion_flutter_datagrid: ^27.2.2
  email_validator: ^3.0.0
  smooth_highlight: ^0.1.2
  recase: ^4.1.0
  desktop_drop: ^0.5.0
  cross_file: ^0.3.4+2
  flutter_svg: ^2.0.15
  dotted_border: ^2.1.0
  open_file: ^3.5.10
  flutter_html: ^3.0.0-beta.2
  material_symbols_icons: ^4.2799.0
  sqflite: ^2.0.0+4
  sqflite_common_ffi: ^2.0.0+1
  path: ^1.8.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

flutter_icons:
  image_path: "assets/icon.png"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 256 # min:48, max:256, default: 48